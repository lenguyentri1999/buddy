<!DOCTYPE html>
<html lang="en" ng-app="myApp.register" ng-controller="registerCtrl">
<head>
    <!-- LINK TO BOOTSTRAP STUFF -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <title>Buddy</title>

    <!-- LINK TO FIREBASE -->

<body>
  <div id="B" class="container">
    <h1> Register </h1>
    <form class="form-signin" role="form">
      <input ng-model="email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
      <input type="password" class="form-control margin" placeholder="Password" required="">
      <input type="password" class="form-control" placeholder="Confirm Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="writeUserData()">REGISTER</button>
    <p>Already have an account? Click <a href="#!/home">sign in!</a></p>
  </form>
  </div>

</body>
